---

## Git とはなにか？

- ファイルのバージョン(=版)管理を行う
- チーム内の複数人で同時に安全なファイル変更を行う
- Gitの機能と連携した様々な用途もある

---

## 内容

- バージョン管理の簡単な歴史的経緯
- Gitを使ってみよう
- チーム開発で使うには

---

# バージョン管理の歴史

RCS, CVS, Subversion, Git

---

## バージョン管理ってなに？

基本的には以下の２つ

- 誰がどんな変更を加えたか記録する
- 履歴を遡って、指定のバージョンに戻すことができる

バージョン管理ソフトはGit以外にもいっぱいある

---

## 原始的なファイル管理

最新版とそれ以外を区別するだけ

- `program.c`
- `program-20150221.c`
- `program-mather-testing.c`

利点はツールもなくて手軽なことだが、問題点は多数

- 誰が変更したかわからないし、なぜバージョンを分けたかわからなくなる
- 手違いがあればバージョンが消え、戻すことが出来ない

---

## RCS (Revision Control System)

1980年代の初期のバージョン管理ツール

![RCS](images/RCS.svg)

- <i class="fa fa-thumbs-up green"></i>ファイルの変更履歴が作れるようになった
- <i class="fa fa-thumbs-down red"></i>ファイル一つごとにバージョンを管理するため、バージョン名の管理が大変
- <i class="fa fa-thumbs-down red"></i>一台のPCで動作するため、チームでの並行開発に使えない

---

## CVS (Concurrent Version System)

1990年代のバージョン管理ファイル共有システム

![CVS](images/CVS.svg)

- <i class="fa fa-thumbs-up green"></i>チームでの並行開発のため、サーバ・クライアント構成になった
- <i class="fa fa-thumbs-down red"></i>ファイル一つごとにバージョン管理するため、チームでの管理が大変
- <i class="fa fa-thumbs-down red"></i>逆にローカルでのバージョン管理ができなくなった

---

## Subversion

2000年代のバージョン管理システム

![Subversion](images/Subversion.svg)

「リビジョン」がプロジェクトファイル全体のある時点を指すようになる

↓

バージョンとは（ファイル単位ではなく）プロジェクトの特定の状態

--

## Subversion

- <i class="fa fa-thumbs-up green"></i>サーバ・クライアント構成
- <i class="fa fa-thumbs-up green"></i>ある時点(Revision)でのプロジェクトのファイル一覧が取得できる
- <i class="fa fa-thumbs-up green"></i>リビジョン番号が時系列の連番なので前後関係がわかりやすい
- <i class="fa fa-thumbs-down red"></i>ローカルでのバージョン管理が出来ない    
- <i class="fa fa-thumbs-down red"></i>ファイル変更の衝突の解消が難しい

--

## Subversion

ブランチモデルの登場

- trunk : 開発最前線・随時更新中 (例: リリース前の ver.2)
- branch : 保守バージョンなどの開発用 (例: リリース済みの 1.2.x の保守)
- tag : 記録・保存用のスナップショット (例: リリース済の 1.2.0, 1.2.1, ...) 
---

## Git

2005年に登場した *分散型* バージョン管理システム

![Git](images/Git.svg)

サーバとローカルで協調するバージョン管理ツール
